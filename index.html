    }

    @keyframes fall {
      0% {
        transform: translateY(-100%);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh);
        opacity: 0;
      }
    }

    audio {

    }
  </style>
</head>
<body>
  <!-- Video n·ªÅn -->

  <!-- Container cho c√°c ph·∫ßn t·ª≠ r∆°i -->
  <div id="zoom-container"></div>

  <!-- Nh·∫°c n·ªÅn -->
  <audio id="background-audio" loop>

    Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ √¢m thanh.

  <script>
    const messages = [
      "Ng√¥ Kim Ng√¢n", "Nguy·ªÖn VƒÉn Th·∫Øng", "24/01/2025",
      "Ch√∫c m·ª´ng 6 th√°ng y√™u nhauuuu", "M√£i m√£i b√™n nhau nhaaaa",
      "I love you", "Anh y√™u em nhi·ªÅu", "üíñ", "‚ù§Ô∏è"
    ];

    const imageUrls = [
      "1.jpg",
      "2.jpg",
      "3.jpg",
      "4.jpg",
      "5.jpg",
      "6.jpg",
      "7.jpg",
      "8.jpg",
      "9.jpg",
      "10.jpg",
      "11.jpg",
      "12.jpg"
    ];

    const zoomContainer = document.getElementById("zoom-container");
    let zoomLevel = 1;
    const zoomStep = 0.1;
    const minZoom = 0.5;
    const maxZoom = 2;

    function createFallingText() {
      const el = document.createElement("div");
      el.classList.add("falling-text");
      el.textContent = messages[Math.floor(Math.random() * messages.length)];

      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = 4 + Math.random() * 6 + "s";
      el.style.fontSize = 22 + Math.random() * 10 + "px";
      el.style.opacity = Math.random();

      zoomContainer.appendChild(el);
      setTimeout(() => el.remove(), 10000);
    }

    function createFallingHeart() {
      const heart = document.createElement("div");
      heart.classList.add("falling-heart");
      heart.textContent = Math.random() > 0.5 ? "üíó" : "üíï";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 3 + Math.random() * 5 + "s";
      heart.style.fontSize = 15 + Math.random() * 10 + "px";
      heart.style.opacity = Math.random();

      zoomContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    function createFallingImage() {
      const img = document.createElement("img");
      img.classList.add("falling-image");
      img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];

      img.style.left = Math.random() * 100 + "vw";
      img.style.animationDuration = 4 + Math.random() * 6 + "s";
      img.style.opacity = Math.random();

      const size = 40 + Math.random() * 30; // 40-70px cho ·∫£nh
      img.style.width = size + "px";
      img.style.height = img.style.width * 3/2;

      zoomContainer.appendChild(img);
      setTimeout(() => img.remove(), 10000);
    }

    // H√†m ph√°t √¢m thanh
    function playAudio() {
      const audio = document.getElementById("background-audio");
      audio.play().catch(error => console.log("L·ªói ph√°t √¢m thanh:", error));
    }

    // X·ª≠ l√Ω s·ª± ki·ªán cu·ªôn chu·ªôt ƒë·ªÉ ph√≥ng to/thu nh·ªè
    document.addEventListener("wheel", (event) => {
      event.preventDefault();
      if (event.deltaY < 0) {
        zoomLevel = Math.min(maxZoom, zoomLevel + zoomStep);
      } else {
        zoomLevel = Math.max(minZoom, zoomLevel - zoomStep);
      }
      zoomContainer.style.transform = `scale(${zoomLevel})`;
    }, { passive: false });

    // L·∫Øng nghe s·ª± ki·ªán nh·∫•p chu·ªôt b·∫•t k·ª≥ ƒë√¢u tr√™n trang
    document.addEventListener("click", playAudio);

    setInterval(createFallingText, 300);
    setInterval(createFallingHeart, 500);
    setInterval(createFallingImage, 700);
  </script>
</body>
